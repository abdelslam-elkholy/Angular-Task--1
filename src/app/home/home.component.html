<div>
  <img src={{imgSrc}} alt="">
</div>
<ul>
  <li *ngFor="let country of peopleByCountry" [ngSwitch]="country.country">
    <h5 *ngSwitchCase="'UK'" style="color: red;">{{country.country}}</h5>
    <h5 *ngSwitchCase="'US'" style="color: blue;">{{country.country}}</h5>
    <h5 *ngSwitchDefault style="color: green;">{{country.country}}</h5>
    <ul>
      <li *ngFor="let person of country.people">
        {{person.name}}
      </li>
    </ul>
  </li>
</ul>
